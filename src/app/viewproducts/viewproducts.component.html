<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-6">
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-3" *ngFor = "let i of products">

                    <div class="card ">
                        <img height="350px" src="{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">{{i.description}}</p>
                          <a href="#" class="btn btn-primary">{{i.price}}</a>
                        </div>
                      </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
